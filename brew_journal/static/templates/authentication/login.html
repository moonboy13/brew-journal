<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <h1>Login</h1>

  <div class="well login-panel">
    <form role="form" ng-submit="vm.login()">
      <div class="alert alert-danger" ng-show="vm.error">{{vm.loginErrorMessage}}</div>

      <div class="form-group">
          <label for="login__username">Username</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="ex. John124" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. soopersekret" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
</div>
