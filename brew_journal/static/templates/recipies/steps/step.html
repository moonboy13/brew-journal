<div id="stepForm" class="row">
    <div class="form-inline form-group row">
        <label class="col-sm-2" for="step__description">{{step.step_number}}</label>
        <div class="col-sm-10">
            <textarea id="step__description" ng-model="step.description" rows="20" cols="50" required></textarea>
        </div>
    </div>
    <div class="form-inline form-group row">
        <button class="btn btn-danger" ng-click="ctrl.removeStep($index)">Remove</button>
    </div>
</div>
