<div id="hopForm" class="row">
  <div class="form-inline form-group row">
    <label for="recipe__hop_name">Hop Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="recipe__hop_name" ng-model="hopCtrl.hop_name" placeholder="ex. Cascade" aria-required="true"/>
    </div>
  </div>
  <div class="form-inline form-group row">
    <label for="recipe__alpha_acid_content">Alpha Acid Content</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="recipe__alpha_acid_content" ng-model="hopCtrl.alpha_acid_content" placeholder="ex. 6.8" aria-required="true"/>
    </div>
  </div>
  <div class="form-inline form-group row">
    <label for="recipe__beta_acid_content">Beta Acid Content</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="recipe__beta_acid_content" ng-model="hopCtrl.beta_acid_content" placeholder="ex. 5.6"/>
    </div>
  </div>
  <div class="form-inline form-group row">
    <label for="recipe__add_time">Add Time</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="recipe__add_time" ng-model="hopCtrl.add_time" placeholder="ex. 15" aria-required="true"/>
    </div>
  </div>
  <div class="form-inline form-group row">
    <label for="recipe__add_time_unit">Add Time Unit</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="recipe__add_time_unit" ng-model="hopCtrl.add_time" placeholder="ex. Minutes/Hours/Days" aria-required="true"/>
    </div>
  </div>
  <div class="form-inline form-group row">
    <label for="recipe__dry_hops">Dry Hopped</label>
    <div class="col-sm-9">
      <input type="checkbox" class="form-control" id="recipe__dry_hops" ng-model="hopCtrl.dry_hops"/>
    </div>
  </div>
</div>
